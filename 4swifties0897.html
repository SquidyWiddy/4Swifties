<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Taylor Swift's music journey with videos and exclusive content.">
    <meta name="author" content="4Swifties">
    <title>4Swifties</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Set overall background to white */
            color: #4a148c;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: #6a1b9a;
            color: #fff;
            padding: 20px 10%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center; /* Centering social icons only */
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f06292;
        }

        /* Hero Section */
        .hero {
            background: url('9286667.jpg') no-repeat center center/cover;
            background-size: cover; /* Ensure the background covers all spaces */
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0; /* Remove any padding */
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero a {
            background: #6a1b9a;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero a:hover {
            background: #4a148c;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #6a1b9a, #4a148c);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav>
        <div class="social-icons">
            <a href="https://twitter.com/taylorswift13" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/taylorswift/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/user/taylorswift" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </nav>

    <section class="hero" id="home">
        <h1>Welcome to 4Swifties</h1>
        <p>Explore Taylor Swift's journey through music and videos</p>
        <a href="Discovery.html">Discover Now</a>
    </section>

    <footer>
        <p>Â© 2024 4Swifties. All Rights Reserved.</p>
    </footer>
</body>
</html>
