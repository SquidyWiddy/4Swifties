<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Taylor Swift's music journey with videos and exclusive content.">
    <meta name="author" content="4Swifties">
    <title>4Swifties</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-2181107453-20241209114519432.jpg?q=w_3000,c_fill'); /* Ensure URL is correct */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fix background during scrolling */
            color: #0a0a3a; /* Midnight Blue text color for good contrast */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Hero Section - Content Block */
        .hero {
            background-color: #fff; /* White background for clarity */
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        }

        /* Typography */
        .hero h1, .hero p {
            color: #0a0a3a; /* Consistent Midnight Blue color */
        }

        /* Button Design */
        .main-button {
            background: linear-gradient(to right, #6a1b9a, #4a148c); /* Gradient background */
            color: #fff; /* White text for visibility */
            font-size: 1.3rem;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-button:hover {
            background: #4a148c; /* Darker shade on hover */
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            background-color: #4a148c; /* Consistent with button hover */
            color: #fff;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .hero {
                padding: 20px 15px;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .main-button {
                padding: 12px 28px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
