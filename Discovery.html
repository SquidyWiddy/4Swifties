<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Taylor Swift's journey through music and videos. Stay updated on new content, concerts, and much more!">
    <meta name="author" content="4Swifties">
    <meta property="og:title" content="4Swifties - Discover Taylor Swift">
    <meta property="og:description" content="Explore Taylor Swift's music journey with videos and exclusive content.">
    <meta name="robots" content="index, follow">
    <title>Discovery Page | 4Swifties</title>

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, nav, main, footer, a, table, th, td, .card {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Typography and Body Setup */
        body {
            font-family: 'Poppins', sans-serif; /* Custom font */
            background: url('backround.png') no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
            color: #ffffff;
            line-height: 1.6;
            padding-top: 50px;
            font-size: 16px;
        }

        /* Header */
        header {
            background-color: #222;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            background-color: #444;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav a:hover {
            background-color: #666;
            transform: translateY(-5px);
        }

        /* Main Content Area */
        main {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fade-out Animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        /* Card Styles for Navigation */
        .card {
            background-color: #555;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.8rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            background-color: #1a1a1a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1.2rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Discover More
    </header>

    <!-- Main Content Area -->
    <main id="mainContent">
        <h2>Discovery Section</h2>
        <p>Select a heading to navigate to the desired section.</p>

        <!-- Button Container with three buttons -->
        <div class="button-container">
            <div class="card" onclick="navigateTo('Help.html')">
                <i class="fas fa-question-circle"></i>
                <h3>Help</h3>
            </div>
             <div class="card" onclick="navigateTo('Contents.html')">
                <i class="fas fa-question-circle"></i>
                <h3>Content</h3>
            </div>
            <div class="card" onclick="navigateTo('About.html')">
                <i class="fas fa-info-circle"></i>
                <h3>About</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 4Swifties. All Rights Reserved. <a href="mailto:4swifties1989@gmail.com">Contact Us</a></p>
    </footer>

    <script>
        function navigateTo(url) {
            // Apply the fade-out animation to the main content before navigating
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url; // Navigate after the fade-out
            }, 500); // Wait for the fade-out animation to complete
        }
    </script>
</body>
</html>
