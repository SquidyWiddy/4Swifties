<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('MV5BNjYyNDg1ZWQtNWI4Ny00MDdmLWJiY2EtYWM0M2Q4MTJmNmIyXkEyXkFqcGdeQWNhbGRlcmRl._V1_.jpg');
            background-size: 200%; /* Enlarged image by 200% */
            background-position: center center; /* Center the image */
            color: #333;
            height: 100vh; /* Full viewport height */
            animation: fadeIn 2s ease-in-out; /* Fade-in effect when the page loads */
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fade-Out Animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s forwards; /* 2 seconds fade-out duration */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            position: relative; /* Position relative for absolute button positioning */
        }

        /* Position the "Contents" button to the top-left of the header */
        .back-button {
            background-color: #B76E1F; /* Autumn-inspired color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 10px; /* Adjust distance from the top */
            left: 10px; /* Adjust distance from the left */
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #8F5C2A; /* Slightly darker shade on hover */
        }

        .main-header {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .description {
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.6;
            color: black;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for better readability */
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer h2 {
            font-size: 20px;
            font-style: italic;
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 5px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Adding shadow to make text stand out */
        }

        @media (max-width: 768px) {
            iframe {
                height: 350px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- "Contents" Button positioned at the top left of the header -->
        <a href="Contents.html" class="back-button" onclick="fadeOut()">Contents</a>
        Music Video
    </header>

    <main>
        <!-- New header above the video -->
        <div class="main-header">Taylor Swift: All Too Well</div>

        <div class="video-container">
            <!-- Embedded Google Drive Video -->
            <iframe src="https://drive.google.com/file/d/1s7KgBbgOux_BZKmOUxgUZxp5BGua2i9-/preview" 
                    title="Music Video" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>

        <div class="description">
            <!-- Description text can go here -->
        </div>
    </main>

    <footer>
        <h2>"Discover the Visual Masterpiece" - Any Swiftie</h2>
    </footer>

    <script>
        // Fade-out effect on the page before navigation
        function fadeOut() {
            document.body.classList.add('fade-out'); // Apply fade-out animation class
            setTimeout(function() {
                window.location.href = "Contents.html"; // After fade-out, navigate
            }, 2000); // Wait for the animation to complete (2s)
        }
    </script>

</body>
</html>
